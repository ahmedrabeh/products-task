<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input [(ngModel)]="email" type="email" name="email"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>

      <div class="mb-4 relative">
        <label class="block text-gray-700">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="button" (click)="togglePassword()" class="absolute right-3 top-9 text-gray-600">
          👁️
        </button>
      </div>
      <p *ngIf="errorMessage" class="text-red-500 text-sm my-2">{{ errorMessage }}</p>

      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
    </form>

  </div>
</div>

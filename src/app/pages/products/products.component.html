<div class="p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Products</h2>

  <!-- Create Product Button -->
  <button (click)="openModal(null)" class="mb-4 px-6 py-3 bg-green-500 text-white rounded-lg shadow-lg hover:bg-green-700">
    Add Product
  </button>

  <!-- Products List -->
  <div *ngFor="let product of products" class="p-4 bg-gray-100 rounded-lg mb-2 flex justify-between items-center">
    <div>
      <h3 class="text-lg font-semibold">{{ product.name }}</h3>
      <p class="text-gray-600">{{ product.description }}</p>
      <p class="text-gray-800 font-bold">${{ product.price }}</p>
    </div>
    <div class="space-x-2">
      <button (click)="openModal(product)" class="px-4 py-2 bg-yellow-500 text-white rounded-lg">Edit</button>
      <button (click)="deleteProduct(product.id)" class="px-4 py-2 bg-red-500 text-white rounded-lg">Delete</button>
    </div>
  </div>
</div>

<!-- Modal (Popup) -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-bold text-gray-800">{{ selectedProduct?.id ? 'Edit Product' : 'Add Product' }}</h2>

    <label class="block mt-2 text-gray-700">Name</label>
    <input [(ngModel)]="selectedProduct.name" class="w-full p-2 border rounded" />

    <label class="block mt-2 text-gray-700">Description</label>
    <input [(ngModel)]="selectedProduct.description" class="w-full p-2 border rounded" />

    <label class="block mt-2 text-gray-700">Price ($)</label>
    <input [(ngModel)]="selectedProduct.price" type="number" class="w-full p-2 border rounded" />

    <div class="mt-4 flex justify-end space-x-2">
      <button (click)="saveProduct()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
      <button (click)="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded-lg">Cancel</button>
    </div>
  </div>
</div>
